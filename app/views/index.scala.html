@(signupForm: Form[Application.Register], loginForm: Form[Application.Login])

@scripts = {
    <script src="@routes.Assets.at("javascripts/password.js")" type="text/javascript"></script>
}

@main(null, scripts) {

  @wflash()

  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="well well-sm">
      @login(loginForm)
    </div>

    <div class="well well-sm">
      @account.signup.createFormOnly(signupForm)
    </div>
  </div>
  <div class="col-lg-3"></div>
}
